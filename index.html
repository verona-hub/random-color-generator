<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Website to generate a Random color">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="text/png" href="img/nav-icon.png">

  <title> Random color generator </title>
</head>

<body id="body">
  <header>
    <nav>
      <a href="#">
        <div class="icon-wrapper">
          <img src="img/nav-icon.png" alt="color wheel logo">
        </div>
        <h1>
          <span class="random"> Random </span>
          <span class="color"> color </span>
          <span class="generator"> generator </span>
        </h1>
      </a>
    </nav>
  </header>

  <main>
    <div class="main-wrapper">
      <div class="main-content">
        <h2> The color is: </h2>
        <p id="rgb" class="rgb"> rgb&lpar;233, 150, 122&rpar; </p>
        <div class="btn-wrapper">
          <button id="button" class="btn" type="button" name="button"> Click me </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <a href="https://github.com/verona-hub">
      <div class="footer-wrapper">
        <img class="github" src="img/icon-github.svg" alt="github icon">
        <p>
          <span class="ve">ve</span>
          <span class="ro">ro</span>
          <span class="na">na</span>
        </p>
      </div>
    </a>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
