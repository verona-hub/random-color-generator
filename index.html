<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Website to generate a Random color">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="text/png" href="img/nav-icon.png">

  <title> Random color generator </title>
</head>

<body id="body">
  <header>
    <nav>
      <div class="icon-wrapper">
        <img src="img/nav-icon.png" alt="color wheel logo">
      </div>
      <h1>
        <span class="random"> Random </span>
        <span class="color"> color </span>
        <span class="generator"> generator </span>
      </h1>
    </nav>
  </header>

  <main>
    <div class="main-content">
      <h2> The background color is: </h2>
      <p id="rgb"> rgb&lpar;233, 150, 122&rpar; </p>
      <p id="hex_text"> hex <span id="hex_value">#e9967a</span> </p>
      <div class="btn-wrapper">
        <button id="button" class="btn" type="button" name="button"> Click me </button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-wrapper">
      <a href="https://github.com/verona-hub/random-color-generator" target="_blank">
        <img class="github" src="img/icon-github.svg" alt="github icon">
        <div class="footer-text-wrapper">
          <p>
            <span class="ver">ver</span>
            <span class="ona">ona</span>
            <span class="hub">-hub</span>
          </p>
        </div>
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
